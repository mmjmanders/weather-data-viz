<svg id="weather-logo" width="400" height="400" viewBox="0 0 400 400"
     xmlns="http://www.w3.org/2000/svg"><!-- Definitions -->
    <defs><!-- Gradient voor achtergrond -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1e3a5f"/>
            <stop offset="100%" style="stop-color:#0f172a"/>
        </linearGradient> <!-- Gradient voor zon -->
        <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#fbbf24"/>
            <stop offset="100%" style="stop-color:#f59e0b"/>
        </radialGradient> <!-- Gradient voor wolk -->
        <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#f1f5f9"/>
            <stop offset="100%" style="stop-color:#cbd5e1"/>
        </linearGradient> <!-- Gradient voor grafiek -->
        <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#06b6d4" stop-opacity="0.3"/>
            <stop offset="100%" style="stop-color:#06b6d4" stop-opacity="0.8"/>
        </linearGradient> <!-- Glow effect -->
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs> <!-- Achtergrond met afgeronde hoeken -->
    <rect x="0" y="0" width="400" height="400" rx="40" ry="40" fill="url(#bgGradient)"/> <!-- Subtiele grid patroon -->
    <g opacity="0.1">
        <line x1="80" y1="100" x2="80" y2="320" stroke="#94a3b8" stroke-width="1"/>
        <line x1="160" y1="100" x2="160" y2="320" stroke="#94a3b8" stroke-width="1"/>
        <line x1="240" y1="100" x2="240" y2="320" stroke="#94a3b8" stroke-width="1"/>
        <line x1="320" y1="100" x2="320" y2="320" stroke="#94a3b8" stroke-width="1"/>
        <line x1="60" y1="160" x2="340" y2="160" stroke="#94a3b8" stroke-width="1"/>
        <line x1="60" y1="220" x2="340" y2="220" stroke="#94a3b8" stroke-width="1"/>
        <line x1="60" y1="280" x2="340" y2="280" stroke="#94a3b8" stroke-width="1"/>
    </g> <!-- Data visualisatie grafiek (onderste laag) -->
    <g><!-- Area fill -->
        <path d="M60 320 L60 280 Q100 260 140 250 T220 220 T300 180 L340 200 L340 320 Z"
              fill="url(#chartGradient)"/> <!-- Lijn grafiek -->
        <path d="M60 280 Q100 260 140 250 T220 220 T300 180 L340 200" fill="none" stroke="#06b6d4" stroke-width="4"
              stroke-linecap="round" filter="url(#glow)"/> <!-- Data punten -->
        <circle cx="60" cy="280" r="6" fill="#06b6d4" filter="url(#glow)"/>
        <circle cx="140" cy="250" r="6" fill="#06b6d4" filter="url(#glow)"/>
        <circle cx="220" cy="220" r="6" fill="#06b6d4" filter="url(#glow)"/>
        <circle cx="300" cy="180" r="6" fill="#06b6d4" filter="url(#glow)"/>
        <circle cx="340" cy="200" r="6" fill="#06b6d4" filter="url(#glow)"/>
    </g> <!-- Zon (rechtsboven) -->
    <g transform="translate(280, 80)">
        <circle cx="0" cy="0" r="35" fill="url(#sunGradient)" filter="url(#glow)"/> <!-- Zonnestralen -->
        <g stroke="#fbbf24" stroke-width="3" stroke-linecap="round">
            <line x1="0" y1="-50" x2="0" y2="-58"/>
            <line x1="35" y1="-35" x2="41" y2="-41"/>
            <line x1="50" y1="0" x2="58" y2="0"/>
            <line x1="35" y1="35" x2="41" y2="41"/>
            <line x1="-35" y1="-35" x2="-41" y2="-41"/>
        </g>
    </g> <!-- Wolk (centraal links) -->
    <g transform="translate(100, 130)">
        <ellipse cx="60" cy="30" rx="55" ry="30" fill="url(#cloudGradient)"/>
        <ellipse cx="30" cy="40" rx="35" ry="25" fill="url(#cloudGradient)"/>
        <ellipse cx="90" cy="45" rx="40" ry="22" fill="url(#cloudGradient)"/>
        <ellipse cx="55" cy="50" rx="45" ry="20" fill="url(#cloudGradient)"/>
    </g> <!-- Regendruppels -->
    <g fill="#38bdf8" opacity="0.9">
        <path d="M120 200 Q122 210 120 218 Q116 222 120 200" transform="rotate(10, 120, 209)"/>
        <path d="M145 195 Q147 205 145 213 Q141 217 145 195" transform="rotate(-5, 145, 204)"/>
        <path d="M170 202 Q172 212 170 220 Q166 224 170 202" transform="rotate(8, 170, 211)"/>
    </g> <!-- Temperatuur indicator -->
    <g transform="translate(320, 260)">
        <rect x="-8" y="0" width="16" height="60" rx="8" fill="#334155" stroke="#475569" stroke-width="2"/>
        <rect x="-5" y="25" width="10" height="32" rx="5" fill="#ef4444"/>
        <circle cx="0" cy="60" r="12" fill="#ef4444"/>
        <circle cx="0" cy="60" r="8" fill="#fca5a5"/>
    </g> <!-- Accent lijn onderaan -->
    <rect x="60" y="340" width="280" height="4" rx="2" fill="#06b6d4" opacity="0.8"/>
</svg>